<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex-lite</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-sm-8">
                <!-- Beggining of navbar -->
                <nav id="js-navigation" class="navbar navbar-expand-lg navbar-light" style="background-color: #E3F2FD;">
                    <!-- Image and text -->
                    <span class="navbar-brand font-weight-bold" href="#">
                        <img src="../icon/pokebola.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                        Pokedex-lite
                    </span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link home" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenu2"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Pokemon
                                </button>
                                <!-- Sub navbar -->
                                <div class="dropdown-menu" style="background-color: #E3F2FD;"
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item crear" href="crear.html">Crear</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item editar" href="#">Editar</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item buscar" href="buscar.html">Buscar</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item mostrar" href="mostrar.html">Mostrar</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- Ending of navbar -->
                <div class="container-fluid" style="background-color: #F1FAEE;">
                    <div class="row">
                        <div class="col-sm-12">
                            <main class="mt-5 mb-5">
                                <!-- Content will be loaded here -->
                                <div class="container-fluid">
                                    <!-- Beggining of searcher -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <nav class="navbar navbar-light justify-content-center">
                                                <form class="form-inline" id="formBuscar">
                                                    <input class="form-control mr-4" type="search" placeholder="Nombre de Pokemon" aria-label="Search" name="name">
                                                    <button class="btn btn-outline-success my-2" type="submit" id="submitBuscar">Buscar</button>
                                                </form>
                                            </nav>
                                        </div>
                                    </div>
                                    <!-- Ending of searcher -->
                                
                                    <!-- Beggining of forms container -->
                                    <div class="container-fluid">
                                        <div class="row justify-content-between">
                                            <!-- Beggining of Pokemon's form -->
                                            <div class="col-sm-5 mt-4">
                                                <div class="container-fluid">
                                                    <div class="row">  
                                                        <div class="col-sm-12 py-3 px-5 rounded-top rounded-bottom" style="background-color: #E3F2FD;">
                                                            <form id="formEditar">
                                                                <!-- Title's form -->
                                                                <div class="form-group row">
                                                                    <div class="col-sm-12 pb-3 border-bottom border-dark" style="background-color: #E3F2FD;">
                                                                        <h4>Editar pokemon</h4>
                                                                    </div>
                                                                </div>
                                                                <!-- Body's form --> 
                                                                <div class="form-group row pt-1">
                                                                    <label for="inputNombre" class="col-sm-3 col-form-label">Nombre</label>
                                                                    <div class="col-sm-8">
                                                                        <input type="text" class="form-control" id="inputNombre" name="name">
                                                                    </div>
                                                                </div>
                                                                <fieldset class="form-group">
                                                                    <div class="row">
                                                                        <legend class="col-form-label col-sm-3 pt-0">Tipo/s</legend>
                                                                        <div class="col-sm-8" id="listTypesEdit">
                                                                            <!-- Checkboxes will be dynamically created here -->
                                                                        </div>
                                                                    </div>
                                                                </fieldset>
                                                                <div class="form-group row">
                                                                    <label for="inputNivel" class="col-sm-3 col-form-label">Nivel</label>
                                                                    <div class="col-sm-8">
                                                                        <input type="number" class="form-control" id="inputNivel" name="levelIsFound">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group row">
                                                                    <div class="col-sm-3">Evolucion</div>
                                                                    <div class="col-sm-8">
                                                                        <div class="form-check">
                                                                            <input class="form-check-input" type="checkbox" id="checkEvolucion">
                                                                            <label class="form-check-label" for="gridCheck1">
                                                                                Agregar
                                                                            </label>
                                                                        </div>
                                                                    </div>
                                                                </div>                
                                                                <div class="form-group row">
                                                                    <div class="col-sm-12 pt-3 text-center">
                                                                        <button type="submit" class="btn btn-primary" id="submitActualizar">Actualizar</button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Ending of Pokemon's form -->
                                
                                            <!-- Beggining of Evolutions's form -->
                                            <div class="col-sm-5 mt-4">
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-sm-12 py-3 px-5 rounded-top rounded-bottom" id="containerFormEvolucion" style="background-color: #E3F2FD;">
                                                            <form id="formEvolucion">
                                                                <!-- Title's form -->
                                                                <div class="form-group row">
                                                                    <div class="col-sm-12 pb-3 border-bottom border-dark" style="background-color: #E3F2FD;">
                                                                        <h4>Evolucion</h4>
                                                                    </div>   
                                                                </div>
                                                                <!-- Body's form -->
                                                                <div class="form-group row pt-1">
                                                                    <label for="inputNombre" class="col-sm-3 col-form-label">Nombre</label>
                                                                    <div class="col-sm-8">
                                                                        <input type="text" class="form-control" id="inputNombre" name="name">
                                                                    </div>
                                                                </div>
                                                                <fieldset class="form-group">
                                                                    <div class="row">
                                                                        <legend class="col-form-label col-sm-3 pt-0">Tipo/s</legend>
                                                                        <div class="col-sm-8" id="listTypesEvolution">
                                                                            <!-- Checkboxes will be dynamically created here -->
                                                                        </div>
                                                                    </div>
                                                                </fieldset>
                                                                <div class="form-group row">
                                                                    <label for="inputNivel" class="col-sm-3 col-form-label">Nivel req.</label>
                                                                    <div class="col-sm-8">
                                                                        <input type="number" class="form-control" id="inputNivel" name="levelNeeded">
                                                                    </div>
                                                                </div>               
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Endinng of Evolutions's form -->
                                        </div>
                                    </div> 
                                    <!-- Ending of forms container -->           
                                </div>
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <footer>
                <span class="text-light font-weight-bold">Copyright &copy;2020</span>
            </footer>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>

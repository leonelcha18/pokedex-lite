<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex-lite</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-sm-8">
                <!-- Beggining of navbar -->
                <nav id="js-navigation" class="navbar navbar-expand-lg navbar-light" style="background-color: #E3F2FD;">
                    <!-- Image and text -->
                    <span class="navbar-brand font-weight-bold" href="#">
                        <img src="../icon/pokebola.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                        Pokedex-lite
                    </span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link home" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item dropdown">
                                <button class="btn dropdown-toggle" type="button" id="dropdownMenu2"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Pokemon
                                </button>
                                <!-- Sub navbar -->
                                <div class="dropdown-menu" style="background-color: #E3F2FD;"
                                    aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item crear" href="crear.html">Crear</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item editar" href="editar.html">Editar</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item buscar" href="#">Buscar</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item mostrar" href="mostrar.html">Mostrar</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!-- Ending of navbar -->
                <div class="container-fluid" style="background-color: #F1FAEE;">
                    <div class="row">
                        <div class="col-sm-12">
                            <main class="mt-5 mb-5">
                                <!-- Content will be loaded here -->
                                <div class="container-fluid">
                                    <!-- Beggining of searcher -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <nav class="navbar navbar-light justify-content-center">
                                                <form class="form-inline" id="formBuscador">
                                                    <input class="form-control mr-4" type="search" placeholder="Nombre de Pokemon" aria-label="Search" name="name">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="searchOption" id="radio1"
                                                            value="nombreTiposNivel" checked>
                                                        <label class="form-check-label" for="radio1">Nombre, tipo/s, nivel</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="searchOption" id="radio2"
                                                            value="habilidadesEvoluciones">
                                                        <label class="form-check-label" for="radio2">Habilidades y evoluciones</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio" name="searchOption" id="radio3"
                                                            value="evolucionesInformacion">
                                                        <label class="form-check-label" for="radio3">Informaci√≥n de evoluciones</label>
                                                    </div>
                                                    <button class="btn btn-outline-success ml-4 my-2" type="submit" id="submitBuscador">Buscar</button>
                                                </form>
                                            </nav>
                                        </div>
                                    </div>
                                    <!-- Ending of searcher -->
                                
                                    <!-- Beggining of medias container -->
                                    <div class="row">
                                        <div class="col-sm-12" id="listMedias">
                                            <!-- Medias will be dynamically created here -->
                                        </div>
                                    </div>
                                </div>             
                            </main>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <footer>
                <span class="text-light font-weight-bold">Copyright &copy;2020</span>
            </footer>
        </div>
    </div>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
